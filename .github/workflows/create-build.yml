---
name: Create Build
on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - dev
      - main

jobs:
  code-quality-check:
    name: Test and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install Dependencies
        run: npm ci --force
      - name: Lint
        run: npm run lint
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: code-quality-check
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install Dependencies
        run: npm ci
      - name: Run Build
        run: npm run build
      - name: Upload build folder
        uses: actions/upload-artifact@v4
        with:
          name: BuildArtifact
          path: ./.next
